<body>
    <main class="container">
        <!--Row 1-->
        <section id="header-container" class="row">
            <header class="col-12">
                <h1>Progress</h1>
            </header>
        </section>

        <!--Row 2-->
        <div class="row">
            <section id="projects-container" class="col-12 col-md-8">
                <!--Projects section-->
                <div class="projects">
                    <h2>Projects</h2>
                    <div class="slideshow-mobile">
                        <div class="owl-carousel owl-theme">
                            <div class="item"><img src="img/p1.jpg" alt=""></div>
                            <div class="item"><img src="img/p2.jpg" alt=""></div>
                            <div class="item"><img src="img/p3.jpg" alt=""></div>
                            <div class="item"><img src="img/p4.jpg" alt=""></div>
                            <div class="item"><img src="img/p5.jpg" alt=""></div>
                            <div class="item"><img src="img/p6.jpg" alt=""></div>
                            <div class="item"><img src="img/p7.jpg" alt=""></div>
                            <div class="item"><img src="img/p8.jpg" alt=""></div>
                            <div class="item"><img src="img/p9.jpg" alt=""></div>
                        </div>
                    </div>
                    <div class="slideshow-desktop">
                        

                    </div>
                </div>
            </section>
            <!--Learning section-->
            <section id="learning-container" class="col-12 col-md-4">
                <div class="learning list">
                    <h2>Learning</h2>
                    <ul>
                        <li>React</li>
                    </ul>
                </div>
            </section>
        </div>
        <!--Row 3-->
        <div class="row">
            <!--I know section-->
            <section id="i-know-container" class="col-6 col-md-6">
                <div class="i-know list">
                    <h2>I Know</h2>
                    <ul>
                        <li>HTML</li>
                        <li>CSS</li>
                        <li>SCSS</li>
                        <li>JavaScript</li>
                        <li>jQuery</li>
                        <li>GitHub</li>
                        <li>Git</li>
                        <li>Visual Design</li>
                    </ul>
                </div>
            </section>
            <!--To learn section-->
            <section id="to-learn-container" class="col-6 col-md-6">
                <div class="to-learn list">
                    <h2>To Learn</h2>
                    <ul>
                        <li>Wordpress</li>
                        <li>Angular</li>
                        <li>Less</li>
                        <li>Npm</li>
                        <li>Grunt</li>
                        <li>Gulp</li>
                    </ul>
                </div>
            </section>
        </div>
    </main>



    <!--JS Scripts-->
    <script src="js/hover-slideshow.js"></script>

      <!--Owl Carousel-->
      <script src="js/slider/jquery-3.4.1.min.js"></script>
      <script src="js/slider/owl.carousel.min.js"></script>
      <script src="js/slider/jquery.js"></script>

    <!--Bootstrap JS-->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
        integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
